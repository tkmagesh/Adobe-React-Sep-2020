<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            color : blue;
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{
            
            state = { 
                userName : '',
                message : 'Dummy greet message!'
            };

            onBtnGreetClick = () => {
                //const userName = this.state.userName,
                const { userName } = this.state,
                    greetMsg = `Hi ${userName}, Have a nice day!`;
                this.setState({ message : greetMsg });
            }

            onTxtUserNameChange = (evt) => {
                this.setState({ userName : evt.target.value });
            }

            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="txtUserName">User Name :</label>
                        <input type="text" id="txtUserName" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            React.createElement(Greeter)
        , document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">


    </div>
</body>
</html>
