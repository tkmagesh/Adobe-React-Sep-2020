<!-- 
    use cases :
        1. Add new bugs
        2. List the added bugs
        3. Toggle the closed status of any bug
        4. Remove any bug
        5. Remove all closed bugs
        6. Display stats (# of closed bugs / total # of bugs)
        7. Sort the bugs (assignment)
        8. Persist the bugs in the server
        9. Make the bugs accessible using unique urls (routing)
        10. Write test cases
        11. Packaging and deployment
 -->
<style>
    body {
        margin-left: 50px;
    }

    section {
        margin-bottom: 10px;
    }

    .stats,
    .bugname {
        font-size: 18pt;
    }

    .bugname {
        cursor: pointer;
    }

    .closed {
        color: red;
        text-decoration: line-through;
        font-style: italic;
        font-weight: bold;
    }

    ol {
        width: 500px;
        list-style: none;
        -webkit-padding-start: 0px;
    }

    li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid gray;
        background-color: #e7e7e7;
        border-radius: 5px;
    }
</style>
<h3>Bug Tracker</h3>
<hr>
<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span>2</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" name="" id="">
    <input type="button" value="Add New">
</section>
<section class="list">
    <ol>
        <li>
            <span class="bugname">[This is bug - 1]</span>
            <div class="datetime">[Created At]</div>
            <input type="button" value="Remove">
        </li>
        <li>
            <span class="bugname closed">[This is bug - 2]</span>
            <div class="datetime">[Created At]</div>
            <input type="button" value="Remove">
        </li>
    </ol>
    <input type="button" value="Remove Closed">
</section>
